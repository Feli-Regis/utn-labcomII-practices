<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Inicio de Sesion</h1>
    <hr>
    <p>A continuacion debe ingresar su nombre y clave para poder <b>iniciar sesion</b> correctamente.</p>

    <form action="">

        <label for="campoDeTexto">Nombre:</label>
        <input type="text" name="campoDeTexto" id="campoDeTexto" maxlength="30" placeholder="Ingrese su nombre" >

        <label for="password">clave:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su clave">
        <br>

        <input type="submit" value="Enviar" ></input>
        <br><br>

        <label for="checkbox">Marque si desea recordar sus datos.</label>
        <input type="checkbox" name="checkbox" id="checkbox">

    </form>
    
</body>
</html>
