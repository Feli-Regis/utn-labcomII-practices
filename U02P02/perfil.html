<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Perfil y Datos Personales</title>
</head>
<body>
    <h1>Perfil - Datos Personales</h1>
    <hr>

    <fieldset>
        <Legend>Informacion Personal</Legend>
        <input value="ESTUDIANTE" readonly>
        <br><br>

        <label for="NombreCompleto">Nombre completo:</label>
        <input type="text" id="NombreCompleto" name="NombreCompleto" placeholder="Ingrese su nombre completo" maxlength="30" >
        <br><br>

        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" placeholder="Ingrese su Email">
        <br><br>

        <label for="Edad">Edad:</label>
        <input type="number" id="Edad" name="Edad" placeholder="Ingrese su Edad">
        <br><br>

        <label for="seleccionable">Seleccione su nacionalidad:</label>
        <select name="seleccionable" id="seleccionable">
        <option value="Brasil">Brasil</option>
        <option value="Argentina">Argentina</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Paraguay">Paraguay</option>
        </select>
        <br><br>

        <label for="seleccionable">Seleccione su condicion laboral:</label>
        <select name="seleccionable" id="seleccionable">
        <option value="trabajo full time">Trabajo full time</option>
        <option value="desempleado">Desempleado</option>
        <option value="en busqueda laboral">En busqueda laboral</option>
        <option value="trabajo part time">Trabajo part time</option>
        </select>
        <br><br>

        <fieldset>
            <Legend>Informacion de Gustos Personales</Legend>

            <label for="Texto">Escriba sus gustos musicales:</label>
            <input type="text" name= "Texto" id="Texto" placeholder="Ingrese gustos musicales" >
            <br><br>

            <label for="seleccionable">Seleccione comida preferida:</label>
            <select name="seleccionable" id="seleccionable">
            <option value="Hamburguesa">Hamburguesa</option>
            <option value="Pizza">Pizza</option>
            <option value="Asado">Asado</option>
            <option value="Milanesa">Milanesa</option>
            <option value="Papas con Chedar">Papas con Chedar</option>
            <option value="Choripan">Choripan</option>
            <option value="Empanadas">Empanadas</option>
            <option value="Locro">Locro</option>
            </select>
            <br><br>

            <input type="submit" value="Enviar" ></input>
            <br><br>

            <label for="checkbox">Marque si desea recordar sus datos.</label>
            <input type="checkbox" name="checkbox" id="checkbox">


        </fieldset>

    </fieldset>


    
</body>
</html>
